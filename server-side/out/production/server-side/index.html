<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grey-box Assignment</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        font-weight: 150;
      }

      body {
        background-color: rgb(244, 241, 241);
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      h2 {
        margin: 10px 0px 20px 0px;
        font-weight: normal;
      }
      p {
        margin-bottom: 5px;
      }

      .left {
        position: absolute;
        margin-left: 5%;
      }

      .right {
        position: absolute;
        margin-left: 80%;
      }

      .center {
        position: absolute;
        top: 20%;
        bottom: 80%;
        left: 45%;
      }

      .bottom {
        position: absolute;
        margin: 40% 0% 0% 5%;
      }

      .left-operand {
        -webkit-appearance: none;
        -moz-appearance: textfield;
        border: 1px solid rgba(179, 178, 178, 0.933);
        width: 8rem;
        height: 1.5rem;
        border-radius: 0;
      }

      .right-operand {
        -webkit-appearance: none;
        -moz-appearance: textfield;
        border: 1px solid rgba(179, 178, 178, 0.933);
        width: 8rem;
        height: 1.5rem;
        border-radius: 0;
      }

      .btn {
        background-color: rgb(219, 218, 218);
        border: none;
        font: 10px;
        font-weight: normal;
        padding: 5px 5px 5px 5px;
        text-align: center;
        margin-bottom: 10px;
        border-radius: 0;
      }

      .btn:hover {
        background-color: rgb(195, 195, 195);
      }
    </style>
  </head>
  <body>
    <form action="/server-side/src/Main.java" method="get">
      <section class="left">
        <h2>Left Operand</h2>
        <input type="number" class="left-operand" />
      </section>
      <section class="right">
        <h2>Right Operand</h2>
        <input type="number" class="right-operand" />
      </section>
      <section class="center">
        <input type="radio" class="operator" name="operator" value="+" /> +
        Addition<br />
        <input type="radio" class="operator" name="operator" value="-" /> -
        Subtraction<br />
        <input type="radio" class="operator" name="operator" value="*" /> *
        Multiplication<br />
        <input type="radio" class="operator" name="operator" value="/" /> /
        Division<br />
        <input type="radio" class="operator" name="operator" value="%" /> %
        Remainder<br />
      </section>
    </form>
    <section class="bottom">
      <button class="btn">Calculate</button>
      <p>Expression:</p>
      <p class="expression">??</p>
      <p>Result:</p>
      <p class="result">??</p>
    </section>

    <script>
      "use strict";

      document.querySelector(".btn").addEventListener("click", function () {
        const lOperand = document.querySelector(".left-operand"),
          rOperand = document.querySelector(".right-operand");
        const operator = document.querySelectorAll(".operator");
        let selectedOperator;

        console.log(operator);

        if (!lOperand.valueAsNumber || !rOperand.valueAsNumber) return;

        console.log(operator[0]);
        for (let i = 0; i < operator.length; i++)
          if (operator[i].checked) selectedOperator = operator[i].value;

        console.log(getJsonFile);
        getJsonFile(lOperand, rOperand, selectedOperator);
      });

      const getJsonFile = function (lOperand, rOperand, selectedOperator) {
        console.log(selectedOperator);
        fetch(
          `http://localhost:8080/calculate?lOperand=${encodeURIComponent(
            lOperand.valueAsNumber
          )}&rOperand=${encodeURIComponent(
            rOperand.valueAsNumber
          )}&operator=${encodeURIComponent(selectedOperator)}`
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          });
      };
    </script>
  </body>
</html>
