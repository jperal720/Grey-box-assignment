<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grey-box Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="left">
      <h2>Left Operand</h2>
      <input type="number" class="left-operand" />
    </section>
    <section class="right">
      <h2>Right Operand</h2>
      <input type="number" class="right-operand" />
    </section>
    <section class="center">
      <input type="radio" name="operator" value="+" /> + Addition<br />
      <input type="radio" name="operator" value="-" /> - Subtraction<br />
      <input type="radio" name="operator" value="*" /> * Multiplication<br />
      <input type="radio" name="operator" value="/" /> / Division<br />
      <input type="radio" name="operator" value="%" /> % Remainder<br />
    </section>
    <section class="bottom">
      <button class="btn">Calculate</button>
      <p>Expression:</p>
      <p class="expression"></p>
      <p>Result:</p>
      <p class="result"></p>
    </section>
  </body>
</html>
